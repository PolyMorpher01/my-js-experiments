<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-wrapper">

    <div id="home-screen">
        <div class="home-screen-text">
            SPACE INVADERS
            <div class="inner-text">
                CLICK START TO PLAY
            </div>
        </div>
        <div id="start-button"><span class="text">START</span></div>
    </div>

    <div id="game-over-wrapper">
        <hr>
        Game Over
        <hr>
        <div id="final-score-wrapper">
            Final Score
            <div id="final-score">
            </div>

        </div>
        <span class="message">Tap or Press ESC to return to home screen</span>
        <hr>
    </div>

</div>
<script src="script.js"></script>

</body>
</html>
